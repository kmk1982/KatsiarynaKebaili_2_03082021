<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;1,100;1,400;1,700&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Reservia</title>
  </head>
  <body>
    <nav class="sizeNav">
      <div class="flexBetween">
        <div>
            <img
            class="marglogo"
              src="./img/Reservia@3x.png" 
              alt="Logo Resevia" 
              width="120px" 
              height="50px"
             />
        </div>   
        <div class="sizeLiens flexAround">
          <div class="sizeLien flexCentre bordureNav">
            <a class="colorBleu decorationNone" href="#">Hébergements</a>
          </div>
          <div class="sizeLien flexCentre bordureNav23">
            <a class="colorLien2 decorationNone" href="#">Activités</a>
          </div>
          <div class="sizeLien flexCentre bordureNav23">
            <a class="colorBleu decorationNone" href="#">S'inscrire</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <section>
        <div>
          <h1 class="texteGras">
            Trouvez votre hébergements pour vos vacances de rêve
          </h1>
          <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="bordureSearch flexCentre">
          <div class="backGris flexCentre iconSize">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div>
            <input
              class="recherche flexCentre bordureNone paddingSearch"
              type="search"
              value="Marseille , France"
            />
          </div>
          <div class="backBleu flexCentre buttonSearch">Rechercher</div>
        </div>
        <div class="filtre margFiltre">
          <div class="margFiltreTitre"><h3>Filtres</h3></div>
          <div class="flexBetween filtreTexteIcons">
            <i class="fas fa-money-bill-wave fa-lg filtreIcons flexCentre"></i>
            <div class="filtreTexte flexCentre">Economiques</div>
          </div>
          <div class="flexBetween filtreTexteIcons">
            <i class="fas fa-child fa-lg filtreIcons flexCentre"></i>
            <div class="filtreTexte flexCentre">Familiales</div>
          </div>
          <div class="flexBetween filtreTexteIcons">
            <i class="fas fa-heart fa-lg filtreIcons flexCentre"></i>
            <div class="filtreTexte flexCentre">Romantiques</div>
          </div>
          <div class="flexBetween filtreTexteIcons">
            <i class="fas fa-dog fa-lg filtreIcons flexCentre"></i>
            <div class="filtreTexte flexCentre">Animaux autorisés</div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
